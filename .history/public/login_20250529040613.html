<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Join or Create a Room</h1>
    <input type="text" id="nameInput" placeholder="Your name" />
    <div class="row">
      <button onclick="createRoom()">Create Room</button>
      <input type="text" id="roomInput" maxlength="6" placeholder="Room Code" />
      <button onclick="joinRoom()">Join Room</button>
    </div>
  </div>

  <script>
    function generateRoomCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function createRoom() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert("Enter your name");
      const room = generateRoomCode();
      window.location.href = `chat.html?name=${encodeURIComponent(name)}&room=${room}`;
    }

    function joinRoom() {
      const name = document.getElementById('nameInput').value.trim();
      const room = document.getElementById('roomInput').value.trim();
      if (!name || !/^\d{6}$/.test(room)) {
        return alert("Enter a valid name and 6-digit room code");
      }
      window.location.href = `chat.html?name=${encodeURIComponent(name)}&room=${room}`;
    }
  </script>
</body>
</html>
